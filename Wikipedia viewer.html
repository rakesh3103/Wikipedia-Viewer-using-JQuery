<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="wikipediaStyle.css">
    <title>Wikipedia Viewer</title>
</head>
<body>

<div id="content">

    <input type="text" id="inputText" placeholder="Search Wikipedia..."> <br>
    <div id="buttons">
    <input type="button" id="submit" value="Search"> <input type="button" id="reset" value="Reset">
    </div>
    <br>
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><span id="random"><b>Random Article</b></span></a>

</div>
<div id="result">


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="wikipediaJS.js"></script>
</body>
